<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript variables</h1>
    <p>Sum of two numbers</p>
    <p id="result"></p>
    <script>
      var x, y, sum;
      x = 100;
      y = 225;
      sum = x + y;

      document.getElementById("result").innerHTML =
        "The sum of  100 +225 is :" + sum;
    </script>
  </body>
</html>
